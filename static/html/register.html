<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <header>
        <a href="/" class="logo">Лого Плюс название</a>
        <div class="search-container">
            <input type="text" placeholder="">
            <button type="submit"><i class="bi bi-search"></i></button>
        </div>
        <nav>
            <a href="/">Фильмы</a>
            <a href="/lists">Списки</a>
            <a href="/static/html/auth.html" class="profile-link">
                <span class="profile-icon"></span>
                Регистрация / вход
            </a>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Регистрация</h2>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" placeholder="Введите имя пользователя" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Введите email" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" placeholder="Введите пароль" required>
                </div>

                <div class="form-group">
                    <label for="password2">Повтор пароля</label>
                    <input type="password" id="password2" placeholder="Введите пароль" required>
                </div>

                <div class="form-links">
                    <span>Уже есть аккаунт? <a href="/static/html/auth.html">Войти</a></span>
                </div>

                <p id="error" style="color: red; margin-bottom: 12px; display:none;"></p>
                <button type="submit" class="submit-btn">Отправить</button>
            </form>

            <div class="social-login">
                <button class="social-btn google" type="button">
                    <span class="icon">G</span>
                    Продолжить с Google
                </button>
                <button class="social-btn yandex" type="button">
                    <span className="icon">Y</span>
                    Продолжить с Yandex
                </button>
            </div>
        </div>
    </main>

    <footer style="margin-top:32px;padding:24px;background:#1f1f1f;color:#f0f0f0;display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap">
      <div>© MovieHub, 2025</div>
      <div style="display:flex;gap:16px">
        <a href="/static/html/auth.html" style="color:#f0f0f0">Вход</a>
        <a href="/static/html/register.html" style="color:#f0f0f0">Регистрация</a>
        <a href="/api/docs" style="color:#f0f0f0">API docs</a>
      </div>
    </footer>

    <script>
      const form = document.getElementById('registerForm');
      const errorEl = document.getElementById('error');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorEl.style.display = 'none';
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const password2 = document.getElementById('password2').value;
        if (password !== password2) {
          errorEl.textContent = 'Пароли не совпадают';
          errorEl.style.display = 'block';
          return;
        }
        try {
          const res = await fetch('/api/users/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password }),
          });
          if (!res.ok) {
            const data = await res.json();
            throw new Error(data.detail || 'Не удалось зарегистрироваться');
          }
          window.location.href = '/static/html/auth.html';
        } catch (err) {
          errorEl.textContent = err.message;
          errorEl.style.display = 'block';
        }
      });
    </script>
</body>
</html>
